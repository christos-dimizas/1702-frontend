<!------ LANDING PAGE --------------------------->
<section id="landingPage" class="">
    <div class=" no-padding-L-R home-background container">

        <div class="row padding-L-R-20px">
            <div class="col-xs-12 col-sm-12 ">

                <!-- MAP -->
                <div class="angular-google-map-container">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
                        </ui-gmap-markers>
                        <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                                          geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
                    </ui-gmap-google-map>
                </div>


            </div>
        </div>
    </div>
</section>
